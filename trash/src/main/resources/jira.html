    function check_change() {
        var old;
        if (document.location.href.match('Dashboard.jspa')) {
            setInterval(function () {
                $.get('https://jirabio.ncinform.ru/rest/gadget/1.0/statistics?jql=project%3D10101&statType=statuses&_=1477473888002',
                        function (response, status, xhr) {
                            var x = xhr.responseText;
                            //console.warn({"new": response, "xhr": xhr});
                            if (old && old != x) {
                                console.warn({"old": old});

                                document.location.reload();
                            } else {
                                old = x;
                            }
                        })
            }, 2000);
        }
    }
    ;


    function getTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        return h + ":" + m + ":" + s;
    }

    function getDateTime() {
        return new Date().toLocaleString();
    }

    function getAge(date) {
        var age = new Date(Date.now() - date.getTime() + new Date("0000-01-01T00:00:00.000+0300").getTime());

        var secs = age.getSeconds();
        var mins = age.getMinutes();
        var hours = age.getHours();
        var day = age.getDate() - 1;
        var month = age.getMonth();
        var year = age.getFullYear();
        var ageString = "";
        if (year > 0)
            ageString += year + " г. ";
        if (month > 0)
            ageString += month + " мес. ";
        if (day > 0)
            ageString += day + " д. ";
        ageString += hours + " час " + mins + " мин " + secs + " сек";
        return ageString;
    }

    function getLastStatusChange() {
        for (var i = document.issueData.changelog.maxResults - 1; i >= 0; i--) {
            var hItem = document.issueData.changelog.histories[i];
            if (hItem) {
                for (var j = 0; j < hItem.items.length; j++) {
                    if (hItem.items[j].field == 'status')
                        return hItem.created;
                }
            }
        }
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }
        ;  // add zero in front of numbers < 10
        return i;
    }

                ["customfield_10412", "11/10/2016 10:49 в НИЦ МБУ поступило внеочередное донесение, о зарегистрированном в ГБУЗ Новосибирской области \"Городская инфекционная клиническая больница No 1\" случае с вероятным выявлением заболевания холерой. Незадолго до заболевания пациент вернулся из Доминиканской Республики.\n" +
                "ГБУЗ Новосибирской области \"Городская инфекционная клиническая больница No 1\" переведен в режим работы в чрезвычайной ситуации.\n" +
                "Проведена мероприятия по выявлению круга лиц, имевших контакт с пациентом.\n" +
                "Руководители субъектов уведомлены о необходимости проведения первичных противоэпидемических мероприятиях.\n" +
                "Управления Роспотребнадзор по субъектам проведены эпидемиологические расследования, которые не выявили случаев заболевания и случаев вибрионноносительства.\n" +
                "Ограничительные мероприятия в указанных регионах не вводились.\n" +
                "Пациенту оказана своевременная квалифицированная помощь, которая позволила стабилизировать клиническое состояние пациента и не допустить распространение нфекционного заболевания. На основании сигнала, поступившего из Новосибирской области, главами субъектов Российской федерации превентивно проведены мероприятия по проверке готовности медицинских учреждений к реагированию на случай выявления заболевания."],
                ["customfield_10402","Бактериологическое исследование биоматериала проведенное до начала лечения антибиотиками подтвердило наличие холерогена."],

                ["customfield_10404",`Довожу до вашего сведения.
Управления Роспотребнадзора по Курской области, Московской области и г. Москва провели противоэпидемические мероприятия в отношении списка лиц, контактировавших с пациентом.
За прошедший период времени, превышающий инкубационный период холерного вибриона, среди указанного контингента лиц не выявлено случаев заболевания. Так же не подтвержден факт вибриононосительства.
Региональное Управление Роспотребнадзора рекомендует завершить противоэпидемические мероприятия в отношении указанных лиц.`],
                ["customfield_10414",`10.10.2016 Федеральное агентство по туризму разместило на своем сайте новость о вспышке эпидемии холеры на Гаити.
11.10.2016 на сайте РИА Новости опубликована новость о намерении ВОЗ направить на Гаити 1 млн доз препаратов от холеры.
11.10.2016 на сайте Роспотребнадзора опубликован пресс-релиз Об эпидемиологической ситуации по холере на Гаити, в котором отмечена развитие текущей ситуации, а так же сделаны прогнозы по санитарно-эпидемиологической обстановке в сопредельных государствах, в т.ч. Доминиканской Республике.`],
                ["customfield_10415",`Министерство здравоохранения Российской Федерации,
Проанализировав поступившие донесения в целях обеспечения эпидемиологического благополучия населения, приказывает:
1. Уведомить глав субъектов Российской Федерации о необходимости проведения первичных профилактических противоэпидемических мероприятий
2. Запросить откорректированный в соответствии с действующими нормативно-методическими документами Комплексный план противохолерных мероприятий.
3. Организовать работу лечебно-профилактических учреждений по профилактике холеры и проведению противоэпидемических мероприятий в эпидемических очагах в строгом соответствии с санитарными правилами СП
3.1.1.2521-09 "Профилактика холеры. Общие требования к эпидемиологическому надзору за холерой на территории Российской Федерации".
4. В срок до _________________ года совместно с территориальными отделами Роспотребнадзора внести изменения в комплексные планы противохолерных мероприятий на территориях _______________годы.
5. Обеспечить готовность лечебно-профилактических учреждений к оказанию медицинской помощи в случае выявления больного холерой или подозрительного на это заболевание, создать неснижаемый запас лекарственных препаратов для регидратационной и антибактериальной терапии, дезинфекционных средств.
6. Обеспечить своевременную передачу информации о каждом случае заболевания/подозрения на заболевание холерой или вибрионосительства.
7. В средствах массовой информации организовать систематическое проведение информационно-разъяснительной работы среди населения о мерах личной и общественной профилактики холеры и других острых кишечных заболеваний.`]
